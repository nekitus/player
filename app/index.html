<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Player</title>
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="lib/knockout-3.0.0.debug.js"></script>
    <script src="js/namespace.js"></script>

    <!--models-->
    <script src="js/models/track.js"></script>

    <script src="js/list.js"></script>
    <script src="js/app.js"></script>
    <script src="js/player.js"></script>
    <script src="js/viewModel.js"></script>

</head>
<body>

<div id="player_1"></div>
<div class="player">
    <div class="control">
        <div class="btn btn-play" data-bind="style: {backgroundPosition: stage() ? '0px 0px' : '-156px 0px'}, event:{click: stage() ? play:  pause }"></div>
        <div class="btn btn-mute" data-bind="style: {backgroundPosition: muted() ? '-309px -86px' : '-385px -86px'}, event:{click: mute}"></div>
        <input data-bind="value: progress, event:{change: moveTo}" id="input" type="range">
    </div>
    <div data-bind="foreach: tracks">
        <div class="item"
             data-bind="style: {background: background() ? 'rgba(79, 104, 136, 0.40)' : 'rgba(87, 114, 149, 0.100)' }, event: { click: change }">
            <div style="width: 300px;" data-bind="text: name"></div>

            <audio data-bind="event: {ended: onended}, attr: {id: id, src: fileName}"   preload="auto" loop="loop" autoload></audio>
        </div>
    </div>
</div>
</body>
</html>
